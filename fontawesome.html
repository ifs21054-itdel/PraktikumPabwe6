<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Font Awesome 6</title>
    <link href="bootstrap-5.2.3-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link
      href="assets-6/vendor/fontawesome-free-6.4.2-web/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row mt-3">
        <div class="col-12">
          <h1>Font Awesome 6</h1>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Type</th>
                <th scope="col">Zoom</th>
                <th scope="col">Icon</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>house</td>
                <td>Solid</td>
                <td>1x</td>
                <td>
                  <i class="fa fa-house"></i>
                </td>
              </tr>

              <tr>
                <th scope="row">2</th>
                <td>user</td>
                <td>Regular</td>
                <td>1x</td>
                <td>
                  <i class="far fa-user"></i>
                </td>
              </tr>

              <tr>
                <th scope="row">3</th>
                <td>facebook</td>
                <td>Brands</td>
                <td>1x</td>
                <td>
                  <i class="fab fa-facebook"></i>
                </td>
              </tr>

              <tr>
                <th scope="row">4</th>
                <td>download</td>
                <td>Solid</td>
                <td>2x</td>
                <td>
                  <i class="fa fa-download fa-2x"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets-6/vendor/fontawesome-free-6.4.2-web/js/all.min.js"></script>
  </body>
</html>
